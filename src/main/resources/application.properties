server.port=6060
# Database connection
spring.jpa.show-sql=false

# Sql Server
#spring.datasource.url=jdbc:sqlserver://localhost;databaseName=alumni;trustServerCertificate=false;
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=alumni;encrypt=true;trustServerCertificate=true;

spring.datasource.username=sa
spring.datasource.password=sa

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServer2012Dialect

# JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

debug=false
